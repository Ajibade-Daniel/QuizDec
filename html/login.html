<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuizDEC | Login & Register</title>
    <link rel="stylesheet" href="../css/loginstyle.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
    <a href="index.html" class="backArrow"><img src="../img/left-arrow.png" alt="BackToHome"></a>
    <main>
    <section class="form-container">
        <section class="col col-1 imageSide">
            <article class="image-layer">
                <img src="../img/uiz (2).gif" alt="Looping GIF" class="form-image-main">
            </article> 
            <p class="testimonials">You Are Few Minutes Away from Boosting Your Skills With <span>QuizDEC!</span></p>
        </section>
        
        <section class="col col-2">
            <article class="btn-box">
                <button class="btn btn1" id="login">Log In</button>
                <button class="btn btn2" id="register">Sign Up</button>
            </article>

            <article class="login-form">
                <form id="loginForm">
                    <div class="form-title">
                        <span>Log In</span>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username" required>
                            <i class="bx bx-user icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" required>
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>   
                        </div>
                        <div class="input-box">
                            <button type="submit" class="input-submit">
                               <span>Log In</span>
                               <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
                    <article class="social-login">
                        <i class="bx bxl-google"></i>
                    </article>
                </form>
            </article>             

            <article class="registration-form">
                <form id="registerForm">
                    <div class="form-title">
                        <span>Create Account</span>
                    </div>
                    <div class="form-inputs">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username" required>
                            <i class="bx bx-user icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="email" class="input-field" placeholder="Email" required>
                            <i class="bx bx-envelope icon"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" required>
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>   
                        </div>
                        <div class="input-box">
                            <button type="submit" class="input-submit">
                               <span>Sign Up</span>
                               <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
                    <article class="social-login">
                        <i class="bx bxl-google"></i>
                    </article>
                </form>
            </article>
            

        </section>
    </section>
    </main>
    <script src="../javascript/loginscript.js"></script>

</body>
</html>
