<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to QuizStack</title>
    <link rel="stylesheet" href="../css/loginstyle.css" />
    <script src="../js/loginscript.js"></script>
</head>
<body>
  <section>
    <div class="form-container">
      <header><h1>Login</h1></header>
      <form>
        <!-- Email address Input -->
        <div class="input-group">
          <input type="email" required class="input" id="email" placeholder=" " aria-describedby="emailHelp">
          <label for="email" class="user-label">Email address</label>
        </div>
        <!-- Password Input-->
        <div class="input-group">
          <input type="password" required class="input" id="password" placeholder=" ">
          <label for="password" class="user-label">Password</label>
          <div id="alertBox" class="alert">
            <p>Your password's safe with us!ðŸ˜‰</p>
          </div>
        </div>
        <!--Submit Button-->
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </section>
  <script src="../js/script.js"></script>
</body>
</html>
