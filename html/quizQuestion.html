<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class | Quiz title</title>
    <link rel="stylesheet" href="../css/quizQuestion.css">
</head>
<body>
    <main>
        <h1><img src="../img/QuizDEC (3).png" alt="QuizDec"></h1>
        <section class="quiz">
            <h2 id="question">Question is here</h2>
            <div id="answer-buttons">
                <button class="opt">Answer 1</button>
                <button class="opt">Answer 2</button>
                <button class="opt">Answer 3</button>
                <button class="opt">Answer 4</button>
                <button class="opt">Answer 5</button>
            </div>
            <div id="navigator">
                <button class="prev-btn" id="prev">Previous</button>
                <button class="next-btn" id="next">Next</button>
            </div>
        </section>
    </main>
    <script src="../javascript/quiz1.json"></script>
    <script src="../javascript/quizQuestion.js"></script>
</body>
</html>
