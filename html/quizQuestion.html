<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class | Quiz title</title>
    <link rel="stylesheet" href="../css/quizQuestion.css">
</head>
<body>
    <section class="question">
    What does HTML stand for?
    </section>
    <section class="options">
        <label class="container">
            <input type="radio" name="answer" value="1"><span class="option">I don't know</span><br>
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="answer" value="2"><span class="option">HyperText Markup Language</span><br>
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="answer" value="3"><span class="option">Javascript Markup Language</span><br>
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="answer" value="4"><span class="option">Transfer Markup Language</span><br>
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="answer" value="5"><span class="option">Cascading Style sheet</span><br>
            <span class="checkmark"></span>
        </label>
    </section>
</body>
</html>
