<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class | Quiz title</title>
    <link rel="stylesheet" href="../css/quizQuestion.css">
</head>
<body>
    <section class="question">
    What does HTML stand for?
    </section>
    <section class="options">
        <label>
            <input type="radio" name="answer">
            <span>I don't Know</span>
        </label>
        <label>
            <input type="radio" name="answer">
            <span>HyperText Markup Language</span>
        </label>
        <label>
            <input type="radio" name="answer">
            <span>Javascript Markup Language</span>
        </label>
        <label>
            <input type="radio" name="answer">
            <span>Transfer Markup Language</span>
        </label>
        <label>
            <input type="radio" name="answer">
            <span>Cascading Style sheet</span>
        </label>
    </section>
</body>
</html>
