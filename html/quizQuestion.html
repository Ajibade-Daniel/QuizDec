<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class | Quiz title</title>
    <link rel="stylesheet" href="../css/quizQuestion.css">
</head>
<body>
    <section class="question">
    What does HTML stand for?
    </section>
    <section class="options">
        <label class="container">
            <input type="radio" name="answer" value="1">I don't know <br>
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="answer" value="2">HyperText Markup Language<br>
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="answer" value="3">Javascript Markup Language<br>
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="answer" value="4">Transfer Markup Language<br>
            <span class="checkmark"></span>
        </label>
        <label class="container">
            <input type="radio" name="answer" value="5">Cascading Style sheet<br>
            <span class="checkmark"></span>
        </label>
    </section>
</body>
</html>
